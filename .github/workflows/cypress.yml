name: Cypress Tests

on: push

jobs:

  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: artifacts
        uses: actions/download-artifact@v2.1.1
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          build: npm run build
          start: npx cypress run
